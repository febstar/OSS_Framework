{% include "header.html" %}

<main class="mb-4">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
       <ol>
         {% for product in products %}
           <a href="{{ url_for('show_product', product_id=product.id) }}">{{ product.name }}   <span><a href="{{ url_for('edit_product', product_id=product.id) }}">edit</a></span>   <span><a href="{{ url_for('delete_product', product_id=product.id) }}">delete</a></span></a>
         {% endfor %}
       </ol>
      </div>
    </div>
  </div>
</main>


{% include "footer.html" %}
